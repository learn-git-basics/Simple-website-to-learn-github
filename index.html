<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
        }

        .header {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
            text-align: center;
            padding: 50px 20px;
        }

        .header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.2rem;
        }

        .button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1rem;
            color: white;
            background-color: #4caf50;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #45a049;
        }

        .features {
            display: flex;
            justify-content: space-around;
            padding: 20px;
            background: #f4f4f4;
        }

        .feature {
            text-align: center;
            padding: 20px;
            width: 30%;
        }

        .feature h3 {
            margin-bottom: 10px;
        }

        .feature p {
            color: #666;
        }

        .footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 20px;
        }

        @media (max-width: 768px) {
            .features {
                flex-direction: column;
                align-items: center;
            }

            .feature {
                width: 80%;
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Welcome to Our Landing Page</h1>
        <p>Learn git hub basic.</p>
        <a href="#" class="button">Get Started</a>
    </div>

    <section class="features">
        <div class="feature">
            <h3>Feature 1</h3>
            <p>create your project localy.</p>
        </div>
        <div class="feature">
            <h3>Feature 2</h3>
            <p> push it to github </p>
        </div>
        <div class="feature">
            <h3>Feature 3</h3>
            <p> clone project from github </p>
        </div>
    </section>
    <div class="footer">
        <p>&copy; 2025 Your Company. All rights reserved.</p>
    </div>
</body>
</html>
